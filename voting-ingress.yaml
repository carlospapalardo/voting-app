apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: vote
  name: voting-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: voting.k8s.lab
    http:
      paths:
      - pathType: "Prefix"
        path: "/"
        backend:
          service:
            name: voting-service
            port:
              number: 80